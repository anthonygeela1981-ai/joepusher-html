<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 2rem; min-height: 100vh; }
    h1 { color: #dc2626; margin-bottom: 2rem; text-align: center; }
    .sections { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; }
    .section { background-color: #111; padding: 2rem; border-radius: 1rem; width: 300px; }
    h2 { color: #16a34a; margin-bottom: 1rem; }
    button { background-color: #16a34a; color: #fff; padding: 1rem; border: none; border-radius: 0.5rem; cursor: pointer; width: 100%; margin-top: 1rem; font-size: 1rem; }
    button:hover { background-color: #15803d; }
    .prices { color: #9333ea; }
    .prices button { background-color: #9333ea; }
    .prices button:hover { background-color: #7c3aed; }
    .logout { background-color: #dc2626; margin-top: 3rem; display: block; width: 200px; margin: 3rem auto 0; }
    .logout:hover { background-color: #b91c1c; }
    #file-input { display: none; }
    .upload-zone { border: 2px dashed #16a34a; padding: 2rem; margin-top: 1rem; text-align: center; cursor: pointer; }
    .upload-zone:hover { border-color: #15803d; }
    .progress { width: 100%; height: 10px; background-color: #333; border-radius: 5px; margin-top: 1rem; display: none; }
    .progress-bar { height: 100%; background-color: #16a34a; border-radius: 5px; width: 0%; transition: width 0.3s; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="sections">
    <div class="section">
      <h2>Upload 4K Video/Album</h2>
      <p>Drag-drop MP4 or ZIP</p>
      <button onclick="triggerUpload()">Upload Now</button>
      <input type="file" id="file-input" multiple accept=".mp4,.zip" onchange="uploadFile(event)">
      <div class="upload-zone" onclick="document.getElementById('file-input').click()">
        Or drag & drop here
      </div>
      <div class="progress" id="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    <div class="section prices">
      <h2>Prices</h2>
      <p>Sub: $19.99/mo</p>
      <p>PPV: $12.99</p>
      <button onclick="editPrices()">Edit Prices</button>
    </div>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
  <script>
    function triggerUpload() {
      document.getElementById('file-input').click();
    }
    function uploadFile(event) {
      const files = event.target.files;
      if (files.length === 0) return;
      const file = files[0];
      const progress = document.getElementById('progress');
      const progressBar = document.getElementById('progress-bar');
      progress.style.display = 'block';
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', 'https://video.bunnycdn.com/library/552046/videos/' + file.name, true);
      xhr.setRequestHeader('AccessKey', '69b3f0cb-19a5-462e-9c8f56c6adda-31e5-47a9');
      xhr.setRequestHeader('Content-Type', file.type);
      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };
      xhr.onload = () => {
        if (xhr.status === 201) {
          alert('Upload successful to Bunny.net!');
        } else {
          alert('Upload failed – check console for error.');
        }
        progress.style.display = 'none';
        progressBar.style.width = '0%';
      };
      xhr.onerror = () => {
        alert('Upload error – check key/ID or file size.');
        progress.style.display = 'none';
      };
      xhr.send(file);
    }
    function editPrices() {
      alert('Prices clicked! Editor ready next.');
    }
    function logout() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
