<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box { background-color: #111; padding: 3rem; border-radius: 1rem; text-align: center; }
    h1 { color: #dc2626; margin-bottom: 2rem; }
    input { width: 100%; padding: 1rem; background-color: #222; color: #fff; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 1.2rem; }
    button { width: 100%; background-color: #dc2626; color: #fff; padding: 1rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 1.2rem; }
    button:hover { background-color: #b91c1c; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <input type="password" placeholder="Password" id="pass">
    <button onclick="login()">Login</button>
    <script>
      function login() {
        if (document.getElementById('pass').value === 'JoePusher2025!') {
          window.location.href = 'dashboard.html';
        } else {
          alert('Wrong password');
        }
      }
    </script>
  </div>
</body>
</html>
